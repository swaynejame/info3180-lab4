{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

{% block main %}
<h1 class="page-header">Files</h1>
    {% for image in images_list %}
    <div id="main">
        <div>
            <img src="{{ url_for('static', filename='uploads/' + image) }}"/>
        </div>
    </div>
    {% endfor %}
{% endblock %}
